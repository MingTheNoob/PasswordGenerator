<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
</head>
<body>
    <div class="pw-container">
        <h1 class="pw-heading">Password Generator</h1>
        <div class="pw-header">
            <div class="pw">
                <div id="pw"><i>Waiting for password...</i></div>
            </div>
        </div>
        <div class="pw-body">
            <div class="form-control pw-gen-form-bg">
                <label for="len">Password Length</label>
                <input id="len" value="16" type="number" min="4" max="32">
            </div>
            <div class="form-control pw-gen-form-bg">
                <label id="upperLabel" class="pw-checked" for="upper">Include Uppercase</label>
                <input id="upper" type="checkbox" checked="checked">
            </div>
            <div class="form-control pw-gen-form-bg">
                <label id="lowerLabel" class="pw-checked" for="lower">Include Lowercase</label>
                <input id="lower" type="checkbox" checked="checked">
            </div>
            <div class="form-control pw-gen-form-bg">
                <label id="numberLabel" class="pw-checked" for="number">Include Numbers</label>
                <input id="number" type="checkbox" checked="checked">
            </div>
            <div class="form-control pw-gen-form-bg">
                <label id="symbolLabel" class="pw-checked" for="symbol">Include Symbols</label>
                <input id="symbol" type="checkbox" checked="checked">
            </div>
            <button class="generate btn pw-gen-btn" id="generate">Generate Password</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
